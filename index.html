<!DOCTYPE html>
<html>
    <head>
        <title>Moviebay</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <!--<script src="jquery-3.3.1.min.js"></script>-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container-fluid" style="text-align:center">
            <h1>
                Moviebay
            </h1>
            
            <div class ="row">
                <div class="col-3">
                    
                </div>   
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Movie Name" aria-label="Movie" id="movieInput">
                        <button type="button" class="btn btn-info" id="search">Search</button>
                    </div>
                    
                </div>
                <div class="col-3">
                    
                </div>
            </div>
            <div class ="row">
                <div class="col-md-5">
                    
                </div>
                <div class="col-md-2">
                    <h3>
                        or...
                    </h3>
                    <p>
                        <button type="button" class="btn btn-info" id="random">See a Random Movie</button>
                    </p>
                </div>
                <div class="col-md-5">
                    
                </div>
            </div>
            <div class ="row" id="movieResults">
                <div class="col-md-1 resultsCol">
                    
                </div>
                <div class="col-md-3 resultsCol" id="moviePosterCol">
                    <div class="row">
                        <div class="col-12" id="moviePoster">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="trailerRow">
                            
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-4 resultsCol" id="movieInfo">
                    <div class="row">
                        <div class="col-10" id="title">
                            
                        </div>
                        <div class="col-2" id="year">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4" id="rating">
                            
                        </div>
                        <div class="col-4" id="language">
                            
                        </div>
                        <div class="col-4">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="summary">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-3 resultsCol" id="relatedMovies">
                    
                </div>
                <div class="col-md-1 resultsCol">
                    
                </div>
            </div>
            <div class ="row">
                <div>
                     <div id="youtubeTrailer"></div> 
                </div>
            </div>
        </div>
    </body>
</html>
